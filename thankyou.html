<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Eclipsia WebLab</title>
    <style>
        :root {
            --bg-deep: #010204;
            --text-main: #e0e0e0;
            --neon-gold: #FFD700;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        p {
            color: #888;
            max-width: 400px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            border: 1px solid var(--neon-gold);
            color: var(--neon-gold);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
        }

        .btn:hover {
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>

<body>
    <h1>Message Received</h1>
    <p>Thank you for reaching out to Eclipsia WebLab. We will review your inquiry and respond shortly.</p>
    <a href="/" class="btn">Return to Base</a>
</body>

</html>
